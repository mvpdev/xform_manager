{% extends "base.html" %}
{% block title %}
List XForms
{% endblock %}
{% block content %}
<table class="pretty fullw">
	<thead>
		<tr>
			<th>
				Title
			</th>
			<th>
				Number of Submissions
			</th>
			<th>
				Date of Last Submission
			</th>
		</tr>
	</thead>
	<tbody>
{% for xform in xforms %}
		<tr>
			<td class='centered'>
				<a href="../update-xform/{{xform.id}}/" class="edit">[ edit ]</a>
			</td>
			<td class='centered'>
				{{ xform.title }}
			</td>
			<td class='centered'>
				{{ xform.submission_count }}
			</td>
			<td class='centered'>
				{{ xform.date_of_last_submission }}
			</td>
		</tr>
{% endfor %}
	</tbody>
</table>
{% endblock %}
